---
layout: default
---
<div  class="page-content">
  <div class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

    {% if page.images %}
    <div>
      {% for image in page.images %}
          <img src="/{{ image }}" />
      {% endfor %}
    </div>
    {% endif %}

  </div>
</div>

<nav class="sub-nav">
  {% include submenu.html %}
</nav>
