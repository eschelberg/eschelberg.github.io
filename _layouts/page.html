---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.images %}
  <div>
    {% for image in page.images %}
        <img src="/{{ image }}" />
    {% endfor %}
  </div>
  {% endif %}

  {% if page.show_subpages %}
    {% include submenu.html with_image=true %}
  {% endif %}
</div>
