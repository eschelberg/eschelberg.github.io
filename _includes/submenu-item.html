<li {% if node.url == page.url %}class="active"{% endif %}><a href='{{node.url}}'>
  {% if include.with_image %}
    {% if node.titleimage %}
      <img src="/{{ node.titleimage }}" />
    {% elsif node.images %}
      <img src="/{{ node.images | first }}" />
    {% endif %}
  {% endif %}
  {{node.title}}
</a></li>
